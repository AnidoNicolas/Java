<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Seleccion de repuestos</title>
  </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
  	<link rel="stylesheet" type="text/css" href="estilos.css"></link>
  <body>
	<form th:action="detallar" >
	    <h1 align="center">Detalle de Orden</h1>
	    <br/>
	    <div class="container" align="center">
	      <table class="table">
	      	<tr>	
	  			<th style="width: 35%">Repuesto</th>
	  			<th style="width: 10%">Cantidad</th>
	  			<th style="width: 35%">Precio Unitario</th>
	  			<th style="width: 20%">Subtotal</th>
	  			<th></th>
	  			<th></th>
	  		</tr>	
	  		<tr th:each = "repOrd: ${lstR}">
	  			<th th:text = "${repOrd.getRepuesto().getNombre()}"></th>
	  			<th th:text = "${repOrd.getCantidad()}+'  '"></th>
	  			<th th:text = "${repOrd.getRepuesto().getPrecio()}+'  '"></th>
	  			<th th:text = "${repOrd.subTotal()}+'  '"></th>
	  			
	  		</tr>
	  	</table>
	  	
	  	
	  	<a th:href="@{/home}"><button type="button" class="btn btn-warning btn-sm">Volver al Menu Principal</button></a>
	  	</div>
		  <!-- EN EL FIELD SELECCIONO CUAL VA A SER EL ATRIBUTO AL QUE SE LE VA A ASIGNAR LA SELECCIION
		  EN EL VALUE VA EL ID DEL OBJETO (ES EL DATO QUE NECESITO UTILIZAR), Y EN EL TEXT
		  VA EL DATO QUE QUIERO QUE SE VISUALICE -->
	      <br/>
	      <br/>
	      
	    </form>
  </body>
</html>
